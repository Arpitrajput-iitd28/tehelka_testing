<div class="signup-container">
  <div class="signup-card">
    <div class="signup-header">
      <h1>Create Account</h1>
      <p>Join our load testing platform</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <!-- Success Message -->
      <div *ngIf="successMessage" class="success-alert">
        <i class="fas fa-check-circle"></i>
        <span>{{successMessage}}</span>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-alert">
        <i class="fas fa-exclamation-circle"></i>
        <span>{{errorMessage}}</span>
      </div>

      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="input-container">
          <i class="fas fa-user input-icon"></i>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Enter your full name"
            class="form-input"
            [class.error]="isFieldInvalid('name')"
          >
        </div>
        <div *ngIf="isFieldInvalid('name')" class="field-error">
          {{getFieldError('name')}}
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <i class="fas fa-envelope input-icon"></i>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            class="form-input"
            [class.error]="isFieldInvalid('email')"
          >
        </div>
        <div *ngIf="isFieldInvalid('email')" class="field-error">
          {{getFieldError('email')}}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <i class="fas fa-lock input-icon"></i>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            class="form-input"
            [class.error]="isFieldInvalid('password')"
          >
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div *ngIf="isFieldInvalid('password')" class="field-error">
          {{getFieldError('password')}}
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-container">
          <i class="fas fa-lock input-icon"></i>
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm your password"
            class="form-input"
            [class.error]="isFieldInvalid('confirmPassword')"
          >
          <button
            type="button"
            class="password-toggle"
            (click)="toggleConfirmPasswordVisibility()"
          >
            <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div *ngIf="isFieldInvalid('confirmPassword')" class="field-error">
          {{getFieldError('confirmPassword')}}
        </div>
      </div>

      <!-- Terms and Conditions -->
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" required>
          <span class="checkmark"></span>
          I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
        </label>
      </div>

      <!-- Signup Button -->
      <button
        type="submit"
        class="signup-btn"
        [disabled]="signupForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i>
          Creating Account...
        </span>
      </button>

      <!-- Login Link -->
      <div class="login-link">
        <p>Already have an account? <a routerLink="/login">Sign in here</a></p>
      </div>
    </form>
  </div>
</div>
