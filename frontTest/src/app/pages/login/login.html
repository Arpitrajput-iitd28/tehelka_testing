<div class="login-container">
  <!-- Logo in top right -->
  <div class="logo-container">
    <img src="StressBenchLogo.PNG" alt="StressBench" class="logo">
  </div>
  
  <div class="login-card">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your StressBench account</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email"
          formControlName="email" 
          placeholder="Enter your email"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          Please enter a valid email address
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          formControlName="password" 
          placeholder="Enter your password"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          Password must be at least 6 characters
        </div>
      </div>
      
      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="login-btn">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-spinner">Signing In...</span>
      </button>
      
      <div *ngIf="errorMessage" class="error-message global-error">
        {{ errorMessage }}
      </div>
    </form>
    
    <div class="login-footer">
      <p>Don't have an account? <a routerLink="/signup" class="signup-link">Create one</a></p>
    </div>
  </div>
</div>
